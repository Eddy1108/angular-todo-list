<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
  *ngIf="todo.completed === false || toggle"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
</ng-container>
<button (click)="toggleDone()">Toggle Done</button>
